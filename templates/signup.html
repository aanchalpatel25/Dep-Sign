<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signin.css">

</head>

<body>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <p style="text-align: center; color: red; margin-top: 5px; font-size: 16px;font-weight: bold;">: {{message}} </p>
    {% else %}
    <p style="text-align: center; color: #2294ed; margin-top: 115px; font-size: 16px;font-weight: bold;">: {{message}} </p>
    {% endif %}
    {% endfor %}
    {% endif %}

    <div class="center">
        <h1>DepSign</h1>
        <form method="post" autocomplete="off" action="">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" name="fname" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="lname" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="text" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="cpassword" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="SignUp">
            {% url 'signin' as in %}
            <div class="signup_link">
                Already a member? <a href="{{in}}">SignIn</a>
            </div>
            <!-- {% url 'index' as i %}
            <div class="back"><a href="{{i}}">Back</a></div> -->
        </form>
    </div>

</body>

</html>
